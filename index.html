<!DOCTYPE html>
<html>
    <head>
        <title>
            BIS Joining Form
        </title>
    </head>
    <body>
        <a href="https://bis.edu.in/" target="_blank">
            <img src="logo.png" width="150px">
        </a>
        <h1 style="color: blueviolet; font-family: monospace; display: inline;">
            Fill this form to be a part of BIS
        </h1>
        <form style="padding: 100px; font-family: monospace; font-size: 15px;">
            <label>Name:</label>
            <input type="text" placeholder="Enter your Name" required><br><br>
            <label>Contact No:</label>
            <input type="number" placeholder="Enter your Contact info" required><br><br>
            <label>DOB:</label>
            <input type="date" placeholder="Enter your DOB" required><br><br>
            <button>Submit</button>

        </form>

    </body>
</html>
